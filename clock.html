<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        let a;
        let time;
        let date;
        const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            date = a.toLocaleDateString(undefined, options);
            document.getElementById('time').innerHTML = time + "<br> on " + date;
        }, 1000);
        
    async function loadCountryTimes() {
    const response = await fetch('https://worldtimeapi.org/api/timezone');
    const zones = await response.json();
    const list = document.getElementById('countryTimeList');
    list.innerHTML = ''; 

    for (let i = 0; i < zones.length; i++) {
      const zone = zones[i];
      try {
        const res = await fetch(`https://worldtimeapi.org/api/timezone/${zone}`);
        const data = await res.json();
        const time = new Date(data.datetime).toLocaleTimeString();
        const country = zone.split('/')[1]?.replace(/_/g, ' ') || zone;
        const item = document.createElement('li');
        item.className = 'dropdown-item';
        item.textContent = `${country}: ${time}`;
        list.appendChild(item);
      } 
      catch (err) {
        console.error(`Error loading ${zone}`, err);
      }
    }
  }

  loadCountryTimes();
</script>
  </head>
